<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Brayan's Mini Chat</title>
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="https://cdn.socket.io/4.8.1/socket.io.min.js" defer></script>
        <script type="module">
            import {io} from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";
        </script>
        <script type="module" src="./client.js" defer></script>
    </head>

    <body>
        <h1>Welcome to the MiniChat App, please take a sit!</h1>
        <aside>
            <p>Connected Users</p>
            <ul id="connectedUsers"></ul>
        </aside>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off"/>
            <button>Send</button>
            <button id="clear">Clear</button>
        </form>
    </body>
</html>
